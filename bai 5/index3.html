<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let tien = +prompt("Nhap so tien gui tiet kiem: ");
        let laiSuat = +prompt("Nhap lai suat: ");
        let soNam = +prompt("So nam gui: ");
        let tongTien = tien + ((laiSuat/100)*soNam);

        document.write("Sau " + soNam + " so tien ca goc lan lai la: " + tongTien);
        
    </script>
</body>
</html>
